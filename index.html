<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        p {
            color: #666666;
            line-height: 1.5;
        }

        .profile-img {
            display: block;
            margin: 0 auto;
            width: 200px;
            border-radius: 50%;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            color: #333333;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人主页</h1>
        <img class="profile-img" src="profile-img.jpg" alt="Profile Image">
        <p>欢迎来到我的个人主页！我是一个热爱编程和设计的人。</p>
        <p>如果你有任何问题或合作需求，可以通过以下方式联系我：</p>
        <div class="social-links">
            <a href="mailto:your_email@example.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-envelope"></i></a>
            <a href="https://github.com/your_username" target="_blank" rel="noopener noreferrer"><i class="fa fa-github"></i></a>
            <a href="https://twitter.com/your_username" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/your_username" target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
