<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            color: #666666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .profile-img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            color: #333333;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人主页</h1>
        <img class="profile-img" src="富尼科技.png" alt="Profile Image">
        <p>欢迎来到我的个人主页！我是一个热爱编程和设计的人。</p>
        <p>如果你有任何问题或合作需求，可以通过以下方式联系我：</p>
        <div class="social-links">
            <a href="mailto:your_email@example.com" target="_blank" rel="noopener noreferrer"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/your_username" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/your_username" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/your_username" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
